<!doctype html>
<html lang="pt-BR">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container ">

        <div class="row">
            <div class="col-12 d-flex  justify-content-center p-4 decorative-font">
                <h1 class="big-font text-uppercase">tic tac toe</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="vencedor text-center medium-font m-2 decorative-font" id="resultado1"></div>
                <div class="card bg-white shadow-sm slide-in-left" id="card-player1">
                    <div class="p-4">

                        <img class="card-img-top" src="imagens/Black Businessman-1.png" alt=""></div>
                    <div class="card-body  text-center">

                        <input name="player1" id="player1" class="btn " type="text" value=""
                            placeholder="Informe o Player 1">
                        <p class="decorative-font  big medium-font" id="player1Name"></p>
                    </div>
                </div>
       



            </div>
            <div class="col-3 d-flex align-items-center justify-content-center decorative-font big-font ">

                <div id="vs"> Vs</div>

                <div id="game" class="fade-in-fwd">
                    <table border="0">
                        <tr>
                            <td colspan=3>
                                <div class="vencedor m-3 text-center mb-4" id="resultado3"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="jogada-container-up">
                                <div class="jogada" id="a-1"></div>
                            </td>
                            <td class="jogada-container-up">
                                <div class="jogada" id="a-2"></div>
                            </td>
                            <td class="jogada-container-down">
                                <div class="jogada" id="a-3"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="jogada-container-up">
                                <div class="jogada" id="b-1"></div>
                            </td>
                            <td class="jogada-container-up">
                                <div class="jogada" id="b-2"></div>
                            </td>
                            <td class="jogada-container-down">
                                <div class="jogada" id="b-3"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="jogada-container-right">
                                <div class="jogada" id="c-1"></div>
                            </td>
                            <td class="jogada-container-right">
                                <div class="jogada" id="c-2"></div>
                            </td>
                            <td>
                                <div class="jogada" id="c-3"></div>
                            </td>
                    </table>


                </div>


            </div>
            <div class="col-4">
                <div class="vencedor medium-font m-2 decorative-font text-center" id="resultado2"> </div>
                <div class="card shadow-sm bg-white slide-in-right" id="card-player2">
                    <div class="p-4">
                        <img class="card-img-top" src="imagens//Black Businessman-5.png" alt=""></div>

                    <div class="card-body text-center">

                        <input name="player2" id="player2" class="btn " type="text" value=""
                            placeholder=" Informe o Player 2">
                        <p class="decorative-font  medium-font" id="player2Name"></p>
                    </div>

                </div>
           



            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex  justify-content-center p-4"> <button type="button"
                    class="btn btn-large btn-primary primary-color-bg" id="btn_play">Play</button> </div>
            <div class="col-12 d-flex  justify-content-center p-4"> <button type="button"
                    class="btn btn-large btn-primary primary-color-bg" id="btn_replay">Play Again</button> </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
